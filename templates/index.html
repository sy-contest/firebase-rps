<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-setup">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="create-game">Create Game</button>
        <input type="text" id="game-id" placeholder="Enter game ID">
        <button id="join-game">Join Game</button>
    </div>
    <div id="game-area" style="display: none;">
        <h2>Game ID: <span id="current-game-id"></span></h2>
        <h3>Players:</h3>
        <ul>
            <li>Player 1: <span id="player1-name"></span></li>
            <li>Player 2: <span id="player2-name"></span></li>
        </ul>
        <div id="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
